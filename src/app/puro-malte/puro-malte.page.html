<ion-header>
  <ion-toolbar>
    <ion-title>Puro Malte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/proibida-card-header.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>Puro Malte</ion-card-subtitle>
      <ion-card-title>Proibida</ion-card-title>
      <p>Tão gostosa que é proibida. A melhor puro malte do Ceará.</p>
      <ion-button fill="outline" [routerLink]="['/cerveja-detalhes',50]">
        Mais detalhes
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-img src="assets/skol-puro-malte.webp"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>Puro Malte</ion-card-subtitle>
      <ion-card-title>Skol</ion-card-title>
      <p>A puro malte que desce redondo.</p>
      <ion-button fill="outline" [routerLink]="['/cerveja-detalhes',60]">
        Mais detalhes
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
